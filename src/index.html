<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mackenly's Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="board">
            <div class="row">
                <div class="square" id="0" role="button" tabindex="0"></div>
                <div class="square" id="1" role="button" tabindex="0"></div>
                <div class="square" id="2" role="button" tabindex="0"></div>
            </div>
            <div class=" row">
                <div class="square" id="3" role="button" tabindex="0"></div>
                <div class="square" id="4" role="button" tabindex="0"></div>
                <div class="square" id="5" role="button" tabindex="0"></div>
            </div>
            <div class=" row">
                <div class="square" id="6" role="button" tabindex="0"></div>
                <div class="square" id="7" role="button" tabindex="0"></div>
                <div class="square" id="8" role="button" tabindex="0"></div>
            </div>
        </div>
        <p id="message"></p>
        <button id="reset">Reset Game</button>
    </main>
    <footer>
        <p>
            Created by <a href="https://mackenly.com/" target="_blank">Mackenly Jones</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
